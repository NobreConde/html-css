<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospeado no meu proprio servidor</p>

    <video width="500px" poster="image/lemon-2539163_1920.jpg" controls>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <p>Seu navegador n√£o tem compatibilidade com reprodutor de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3hng-hmSv2Y"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/485545155?color=ff9933"
      width="530"
      height="298"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </body>
</html>
